---
name: StandardLayout
---
<style scoped>
html {
	--s2-black: rgb( 30,  33,  42);
	--s2-white: rgb(255, 255, 255);
	--s2-white-fade: rgba(255, 255, 255, 0.25);

	--s2-button-color: var(--s2-black);
	--s2-button-hover-color: var(--s2-white);
	--s2-button-hover-background-color: var(--s2-black);
}
</style>
<html lang="de-DE">
<Head host={props.host} href={props.href} base={props.base} title={props.title}/>
<body className={helpers.classNames({bodyClass: props.bodyClass})} data-theme={props.theme}>
	{/*<!-- Google Tag Manager (noscript) -->*/}
	<noscript>
		<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NMRX7Q"
			height="0"
			width="0"
			style={{display:'none', visibility:'hidden'}}>
		</iframe>
	</noscript>
	{/*<!-- End Google Tag Manager (noscript) -->*/}
	<div className="container">
		<Navigation base={props.base}/>
		<main className="main">
			{props.children}
		</main>
		<footer className="footer">
			<Links base={props.base}/>
			<Follow base={props.base}/>
		</footer>
	</div>
	<script src={props.base + '/static/js/app.js'}></script>
</body>
</html>
